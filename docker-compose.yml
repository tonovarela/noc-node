    version: '3.8'
         
    services:
      mongodb:
        image: mongo:6.0.6
        environment:
          MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
          MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
        volumes:
          - ./mongo-data:/data/db
        ports:
          - 27018:27017
     
